<!DOCTYPE html>
<html>
  <head>
    <title>VikinghugUI Downloader</title>
    <link rel="stylesheet" href="./generated/css/main.css">
  </head>
  <body style="-webkit-app-region: drag">
    <header>
      <h1>VikinghugUI Downloader</h1>
      <div class="toolbar">
        <button id="config-button"><i class="icon-wrench"></i></button>
        <div id="config-tooltip" class="tooltip">Set Addons Folder Directory</div>
      </div>
      <input type="file" id="addons-folder-config" nwdirectory nwworkingdir="" />
    </header>


    <ul id="repos" class="modules"></ul>
      <script id="repo-template" type="text/x-handlebars-template">
        <li class="module" data-repo-id="{{id}}" data-repo-url="{{ssh_url}}" data-repo-name="{{name}}">
          <div class="branches">
            <button class="dropdown">{{branches.length}}</button>

            <ul class="menu">
              {{#branches}}
                <li>
                  <a href="{{this.html_url}}" target="_blank">{{this.name}}</a>
                  <button class="download" data-url="{{this.download_url}}"><span>Download</span></button>
                </li>
              {{/branches}}
            </ul>

          </div>


          <a href="{{this.html_url}}" target="_blank">{{name}}</a>

          <span class="right">
            <span class="updates"></span>
            <i class="icon-diamond"></i>
            <button class="download">Download</button>
          </span>

        </li>
      </script>
    </ul>

    <footer>
      <button id="download-all">Download All</button>
    </footer>

    <div id="message">
      <p></p>
      <div class="close"><span>close</span></div>
    </div>

    <script>
      window.gui = require('nw.gui');
      gh = require('./generated/js/index');
    </script>

  </body>
</html>
